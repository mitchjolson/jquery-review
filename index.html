<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/client2.js"></script>
    <title>jQuery review</title>
</head>
<body>
    <header><h1>Playfair</h1></header>
    <main>
        <section>
            <h2>Students</h2>
            <ul id="students">
                <!-- jQuery will fill this in -->
            </ul>
        </section>
        <section>
            <h2>Task list</h2>
            <h3>Add Task</h3>
            <form>
                <label>Task Name</label>
                <input id="task-name" type="text" />
                <button id="add-task" type="submit">Add Task</button>
            </form>
            <h3>All Tasks</h3>
            <button id = "clear-tasks">Remove All</button>
            <ul id="task-list">
                <!-- jQuery will fill this in as we add task -->
            </ul>
        </section>
    </main>
    
</body>
</html>
